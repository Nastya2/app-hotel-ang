<div class="element-bg-img"><img src="{{ 'mainBg' | imgParse:'.jpg' }}" alt="" class="img-responsive"> </div>
<div class="element-left-bottom">
  <div class="ele-strip">
    <ul>
      <li (click)="navEnter('all')" [class.activeLink]="typeHotel == 'all'">Все отели</li>
      <li (click)="navEnter('apartments')" [class.activeLink]="typeHotel == 'apartments'">Аппартаменты</li>
      <li (click)="navEnter('lux')" [class.activeLink]="typeHotel == 'lux'">Номера Люкс</li>
    </ul>
  </div>
  <div class="village">
    <h3>Выберите отель</h3>
    <span class="line"> </span>
    <div class="activity_box">
      <div class="scrollbar" id="style-2">
        <ng-container *ngFor="let hotelItem of infoHotels">
            <app-cart-hotel [hotel]="hotelItem" (click)="changeInfoHotel(hotelItem)"></app-cart-hotel>
        </ng-container>
      </div>
    </div>
  </div>
</div>
